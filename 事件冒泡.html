<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js">
    </script>
    <script type="text/javascript">
        $(function () {
            //event是发生事件的时候的事件对象，使用的时候，通过第一个参数传进来
            $('.son').click(function (event) {
                alert('1');
                //通过event对象上的stoppropagation方法阻止事件冒泡
                // event.stopPropagation();
                return false;
            });
            $('.father').click(function () {
                alert('2');
                return false;
            });
            $('.grandfather').click(function () {
                alert('3');
                return false;
            });
            $(document).click(function () {
                alert('4');
                return false;
            })
        })
    </script>
    <style type="text/css">
        .grandfather{
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
        .father{
            width: 200px;
            height: 200px;
            background: gold;
        }
        .son{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 400px;
        }
    </style>
</head>
<body>
<div class="grandfather">
    <div class="father">
        <div class="son">
        </div>
    </div>
</div>
</body>
</html>
