<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $div = $('.box');
            // 追加big样式
            $div.addClass('big');
            // 移除red样式
            $div.removeClass('red');
        })
    </script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background: gold;
        }
        .big{
            font-size: 30px;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div class="box red">div元素</div>
</body>
</html>
