<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //鼠标移入，移入到子元素也会触发
            $('.con').mouseover(function () {
                alert('移入')
            });
            $('.con').mouseout(function () {
                alert('移出')
            });

            //鼠标移入，移入到子元素不会触发
            // $('.con2').mouseenter(function () {
            //     alert('移入1')
            // });
            // $('.con2').mouseleave(function () {
            //     alert('移出1')
            // });

            $('.con2').hover(
                function () {
                    alert('移入1')
                },function () {
                    alert('移出1')
            })
        })
    </script>
    <style type="text/css">
        .con,.con2{
            width: 200px;
            height: 200px;
            background: gold;
        }
        .box,.box2{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box"></div>
    </div>
<br><br><br>
    <div class="con2">
        <div class="box2"></div>
    </div>
</body>
</html>
