<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .list{
            background: gold;
            list-style: none;
            padding: 10px;
        }
        .list li{
            height: 30px;
            background: green;
            margin: 10px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {

            // $('.list li').click(function () {
            //     $(this).css({'background-color':'red'});
            // });

            // var $li = $('<li>9</li>');
            //  $('.list').append($li);

            //事件委托 让新加的li也有相同时间就需要委托
            $('.list').delegate('li','click',function () {
                $(this).css({'background-color':'red'});
            })
            var $li = $('<li>9</li>');
             $('.list').append($li);
        })
    </script>
</head>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
